<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formul√°rio de Contato</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Entre em contato</h1>
        <form>
            <div class="field">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" tabindex="1">
            </div>
            <div class="field">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" tabindex="2">
            </div>
            <div class="field">
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" tabindex="3"></textarea>
            </div>
            <button tabindex="4">Enviar mensagem</button>
        </form>
    </body>
    <script src="index.js"></script>
</html>
